<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemesanan Paket Wisata</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form-pesan">
    <h2>Form Pemesanan</h2>
    <label for="nama">Nama Pemesan:</label>
    <input type="text" id="nama" required>

    <label for="telp">Nomor HP:</label>
    <input type="tel" id="telp" required>

    <label for="tanggal">Waktu Perjalanan:</label>
    <input type="date" id="tanggal" required>

    <label for="peserta">Jumlah Peserta:</label>
    <input type="number" id="peserta" min="1" required>

 

    <label>Pilih Layanan:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="penginapan" value="1000000"> Penginapan (+Rp 1.000.000)
      <input type="checkbox" id="transportasi" value="1200000"> Transportasi (+Rp 1.200.000)
      <input type="checkbox" id="makanan" value="500000"> Makanan (+Rp 500.000)
    </div>

    <button type="button" onclick="hitungTagihan()">Hitung Total</button>
    
    <div id="hasil">
      <p>Harga Paket: <span id="harga-paket">Rp 0</span></p>
      <p>Total Tagihan: <span id="total-tagihan">Rp 0</span></p>
    </div>

    <button type="button" onclick="simpanPesanan()">Pesan Sekarang</button>
  </form>

     <!-- Tambahkan ini di bagian bawah form -->
<div class="aksi">
    
    <a href="riwayat.html"><button type="button">Lihat Riwayat</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
